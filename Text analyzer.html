<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <style>
        .container{
            border: 2px solid black;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        textarea {
            width: 170px;
            height: 100px;
            margin: 30px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #counts {
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px;
            padding-top:10px;5
        }
    </style>
</head>
<body>
    <div class="container">
    <textarea id="textArea" oninput="updateCounts()"></textarea>

    <div id="counts">
        Total No of Char: <span id="charCount">0</span> 
    </div>
    <div id="counts">
        Total No of Words: <span id="wordCount">0</span>
    </div>

    <div class="button-container">
        <button onclick="removeText()">Remove</button>
        <button onclick="deleteLastChar()">Delete Last Char</button>
    </div>


    </div>

    <script>
        function updateCounts() {
            const text = document.getElementById("textArea").value;
            document.getElementById("charCount").innerText = text.length;
            document.getElementById("wordCount").innerText = text.trim().split(/\s+/).filter(word => word).length;
        }

        function removeText() {
            document.getElementById("textArea").value = '';
            updateCounts();
        }

        function deleteLastChar() {
            const textArea = document.getElementById("textArea");
            textArea.value = textArea.value.slice(0, -1);
            updateCounts();
        }
    </script>

</body>
</html>
