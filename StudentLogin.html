<!DOCTYPE html>
<html lang="en">
<head>
   <title>StudentLogin</title>
   <style>
     h1{
        text-align: center;
          }
     legend{
        border:3px solid black;
        background-color: black;
        color:white;
        border-radius:0px 20px ;
        box-shadow: 0px 0px 5px blue;
     }
     </style>
</head>
<body>
    <h1>StudentForm:-</h1>
    <form action="">
       <fieldset style="background-color: yellow;">
        <legend>StudentLogin</legend>
        <table width="100%">
            <tr>
                <td><label for="">StudentName</label></td>
                <td><input type="text" name="" id="" placeholder="Enter StudentName"></td>
                <td><label for="">FatherName</label></td>
                <td><input type="text" name="" id="" placeholder="Enter FatherName"></td>
                <td><label for="">MotherName</label></td>
                <td><input type="text" name="" id="" placeholder="Enter MotherName"></td>           
            </tr>
            <tr>
                <td><label for="">Date of Birth</label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" name="" id="" placeholder="Enter Email"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" name="radio" id="">Male
                    <input type="radio" name="radio" id="">Female
                    <input type="radio" name="radio" id="">Others
                </td>
            </tr>
            <tr>
                <td><label for="">Languages</label></td>
                <td><input type="checkbox" name="" id="">Telugu <br>
                    <input type="checkbox" name="" id="">Hindi <br>
                    <input type="checkbox" name="" id="">English <br>
                    <input type="checkbox" name="" id="">Tamil <br>
                    <input type="checkbox" name="" id="">Kannada <br>
                    <input type="checkbox" name="" id="">Malayalam
                </td>   
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="" id="" rows="10" cols="40"></textarea></td>
            </tr>
            <tr>
                <td><label for="">State</label></td>
                <td><select>
                    <option value="">Select</option>
                    <option value="">Andhra Pradesh</option>
                    <option value="">TamilNadu</option>
                    <option value="">Karnataka</option>
                    <option value="">Odisha</option>
                    <option value="">Kerala</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Resume</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label for="">Phone No</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td colspan="6" align="center"><button>Submit</button></td>
            </tr>
        </table>
       </fieldset>
    </form>
</body>
</html>
