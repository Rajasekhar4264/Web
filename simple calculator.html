<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        .container{
            margin-left: 500px;
            border: 2px solid black;
            width: 200px;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 8px;
            margin: 10px;
            width: 100px;
        }
        button {
            padding: 5px 5px;
            margin: 5px;
            cursor: pointer;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
    <!-- Input fields for numbers -->
    <div>
        <label>num1</label><input type="text" id="num1" placeholder="Enter num1">
    </div>
    <div>
    <label>num2</label><input type="text" id="num2" placeholder="Enter num2">
    </div>
    <br>

    <!-- Buttons for operations -->
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>

    <!-- Result display -->
    <div id="result">Result: </div>
    </div>

    <script>
        function calculate(operation) {
            // Get input values
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let result;

            // Perform calculation based on selected operation
            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter both numbers.";
            } else {
                switch (operation) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num2 !== 0 ? (num1 / num2) : "Cannot divide by zero";
                        break;
                }
            }
            
            // Display result
            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</body>
</html>
